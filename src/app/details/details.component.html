<div class="details">
  <div>
    Категория: <span [style.color]="'#DB654D'">{{ selectedCategory }}</span>
  </div>
  <hr />
  <div class="details-item">
    Потрачено сегодня: <span class="amount">{{ amountForDay }}€</span>
  </div>
  <hr />
  <div class="details-item">
    Потрачено за месяц: <span class="amount">{{ amountForMonth }}€</span>
  </div>
  <hr />
  <div class="details-item">
    Потрачено за год: <span class="amount">{{ amountForYear }}€</span>
  </div>
  <hr />
</div>
