<div class="details">
  <app-multi-filter
    [value]="initialFilter"
    [totalAmount]="totalAmount"
    [defaultDateValue]="defaultDateValue"
    (selectedFilters)="applyFilters($event)"
  ></app-multi-filter>
  <app-bar-chart
    [expenses]="expenses"
    [filter]="currentFilter?.date"
  ></app-bar-chart>
</div>
